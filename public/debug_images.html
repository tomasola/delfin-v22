<!DOCTYPE html>
<html>

<head>
    <title>Image Debug</title>
</head>

<body>
    <img id="icon192" src="/icon-192.png?v=3" onload="logSize('icon192')" onerror="logError('icon192')">
    <img id="icon512" src="/icon-512.png?v=3" onload="logSize('icon512')" onerror="logError('icon512')">
    <img id="screenNarrow" src="/screenshot-narrow.png?v=3" onload="logSize('screenNarrow')"
        onerror="logError('screenNarrow')">
    <img id="screenWide" src="/screenshot-wide.png?v=3" onload="logSize('screenWide')" onerror="logError('screenWide')">
    <script>
        function logSize(id) {
            const img = document.getElementById(id);
            console.log(`[DIMENSION_CHECK] ${id}: ${img.naturalWidth}x${img.naturalHeight}`);
        }
        function logError(id) {
            console.log(`[DIMENSION_CHECK] ${id}: ERROR_LOADING`);
        }
    </script>
</body>

</html>
